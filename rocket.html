<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Update Dialog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dialog {
      width: 320px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: white;
    }

    .top {
      position: relative;
      background: linear-gradient(to bottom, #FFD85D, #FEC04C);
      height: 160px;
      overflow: hidden;
    }

    .rocket {
      position: absolute;
      top: 60%;
      left: 50%;
      width: 60px;
      transform: translate(-50%, -50%);
      animation: flyUp 5s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes flyUp {
      0% {
        top: 60%;
      }
      50% {
        top: 30%;
      }
      100% {
        top: 60%;
      }
    }

    .smoke {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 1;
    }

    .smoke span {
      width: 10px;
      height: 10px;
      background: #ffffff99;
      border-radius: 50%;
      animation: smokeRise 1.5s infinite ease-in-out;
      opacity: 0.6;
    }

    .smoke span:nth-child(2) {
      animation-delay: 0.3s;
    }
    .smoke span:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes smokeRise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-20px) scale(1.5);
        opacity: 0;
      }
    }

    .top::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 50px;
      background: white;
      border-top-left-radius: 100% 50px;
      border-top-right-radius: 100% 50px;
    }

    .content {
      padding: 20px;
    }

    .content h3 {
      margin: 0;
      font-weight: bold;
      font-size: 16px;
    }

    .version {
      float: right;
      color: red;
      font-weight: bold;
      font-size: 14px;
    }

    ol {
      margin-top: 15px;
      padding-left: 20px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <div class="top">
      <img class="rocket" src="assets/roket.jpg" alt="Rocket" />
      
      
      <div class="smoke">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="content">
      <h3>
        ABOUT UPDATE 
        <span class="version">V2.3.6</span>
      </h3>
      <ol>
        <li>Fix some terrible bugs</li>
        <li>New navigation interaction</li>
        <li>Improve loading exprience</li>
        <li>Voice-integrated search in the app</li>
      </ol>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      color: #333;
    }

    .dialog {
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
    }

    .top {
      position: relative;
      background: linear-gradient(to bottom, #FFD85D, #FEC04C);
      height: 200px;
      overflow: hidden;
    }

    .rocket-container {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      animation: launchLoop 4s linear infinite;
      z-index: 2;
      width: 60px;
    }

    .rocket {
      width: 100%;
      padding-bottom: 150%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M12 2.5c0 0 4.5 2 4.5 10.5c0 2.5-2 4.5-4.5 4.5s-4.5-2-4.5-4.5C7.5 4.5 12 2.5 12 2.5M12 6l-2 2c0 3 1 5 1 5l1 1l1-1c0 0 1-2 1-5l-2-2z"/></svg>') no-repeat center;
      background-size: contain;
    }

    @keyframes launchLoop {
      0% { top: 100%; opacity: 1; }
      40% { top: 50%; opacity: 1; }
      80% { top: 0%; opacity: 1; }
      100% { top: -20%; opacity: 0; }
    }

    .flame {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 30px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,200,0,0.9), rgba(255,100,0,0.8));
      border-radius: 50% 50% 20% 20%;
      filter: blur(4px);
      animation: flameFlicker 0.3s infinite alternate;
    }

    @keyframes flameFlicker {
      0% { height: 28px; opacity: 0.9; }
      100% { height: 34px; opacity: 1; }
    }

    .smoke-clouds {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
      width: 100px;
      height: 60px;
    }

    .cloud {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(100, 100, 100, 0.4);
      border-radius: 50%;
      filter: blur(5px);
      animation: cloudDrop 2s ease-in infinite;
    }

    .cloud:nth-child(1) { left: 10%; animation-delay: 0s; }
    .cloud:nth-child(2) { left: 30%; animation-delay: 0.3s; }
    .cloud:nth-child(3) { left: 50%; animation-delay: 0.6s; }
    .cloud:nth-child(4) { left: 70%; animation-delay: 0.9s; }
    .cloud:nth-child(5) { left: 90%; animation-delay: 1.2s; }

    @keyframes cloudDrop {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      100% { transform: translateY(100%) scale(1.5); opacity: 0; }
    }

    .top::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 50px;
      background: white;
      border-top-left-radius: 100% 50px;
      border-top-right-radius: 100% 50px;
    }

    .content {
      padding: 16px;
    }

    .content h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .version {
      float: right;
      color: red;
      font-weight: bold;
      font-size: 16px;
    }

    ol {
      margin-top: 10px;
      padding-left: 20px;
      color: #555;
    }

    li {
      margin-bottom: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <div class="top">
      <div class="rocket-container">
        <div class="rocket"></div>
        <div class="flame"></div>
        <div class="smoke-clouds">
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
        </div>
      </div>
    </div>
    <div class="content">
      <h3>
        ABOUT UPDATE 
        <span class="version">V2.3.6</span>
      </h3>
      <ol>
        <li>Fix some terrible bugs</li>
        <li>New navigation interaction</li>
        <li>Improve loading experience</li>
        <li>Voice-integrated search in the app</li>
      </ol>
    </div>
  </div>
</body>
</html>

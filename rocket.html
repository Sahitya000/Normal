<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket Update Dialog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .dialog {
      width: 320px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: white;
    }

    .top {
      position: relative;
      background: linear-gradient(to bottom, #FFD85D, #FEC04C);
      height: 200px;
      overflow: hidden;
    }

    .rocket-container {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      animation: launchLoop 4s linear infinite;
      z-index: 2;
    }

    .rocket {
      width: 60px;
      display: block;
      margin: 0 auto;
    }

    @keyframes launchLoop {
      0% { top: 100%; opacity: 1; }
      40% { top: 50%; opacity: 1; }
      80% { top: 0%; opacity: 1; }
      100% { top: -80px; opacity: 0; }
    }

    .flame {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 20px;
      background: radial-gradient(circle at center, orange 0%, red 80%);
      border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
      animation: flameFlicker 0.2s infinite;
      z-index: 1;
      opacity: 0.9;
    }

    @keyframes flameFlicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.85; }
    }

    .smoke-clouds {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
    }

    .cloud {
      position: absolute;
      width: 24px;
      height: 24px;
      background: rgba(50, 50, 50, 0.5);
      border-radius: 50%;
      filter: blur(4px);
      animation: cloudDrop 2.5s ease-in infinite;
    }

    .cloud:nth-child(1) { left: -20px; animation-delay: 0s; }
    .cloud:nth-child(2) { left: 0px; animation-delay: 0.3s; }
    .cloud:nth-child(3) { left: 20px; animation-delay: 0.6s; }
    .cloud:nth-child(4) { left: -10px; animation-delay: 0.9s; }
    .cloud:nth-child(5) { left: 10px; animation-delay: 1.2s; }
    .cloud:nth-child(6) { left: 30px; animation-delay: 1.5s; }
    .cloud:nth-child(7) { left: -30px; animation-delay: 1.8s; }

    @keyframes cloudDrop {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(50px) scale(1.6);
        opacity: 0;
      }
    }

    .top::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 50px;
      background: white;
      border-top-left-radius: 100% 50px;
      border-top-right-radius: 100% 50px;
    }

    .content {
      padding: 20px;
    }

    .content h3 {
      margin: 0;
      font-weight: bold;
      font-size: 16px;
    }

    .version {
      float: right;
      color: red;
      font-weight: bold;
      font-size: 14px;
    }

    ol {
      margin-top: 15px;
      padding-left: 20px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <div class="top">
      <div class="rocket-container">
        <img class="rocket" src="assets/rocket.png" alt="Rocket" />
        <div class="flame"></div>
        <div class="smoke-clouds">
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
        </div>
      </div>
    </div>
    <div class="content">
      <h3>
        ABOUT UPDATE 
        <span class="version">V2.3.6</span>
      </h3>
      <ol>
        <li>Fix some terrible bugs</li>
        <li>New navigation interaction</li>
        <li>Improve loading experience</li>
        <li>Voice-integrated search in the app</li>
      </ol>
    </div>
  </div>
</body>
</html>

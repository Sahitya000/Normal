<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket Update Dialog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .dialog {
      width: 320px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: white;
    }

    .top {
      position: relative;
      background: linear-gradient(to bottom, #FFD85D, #FEC04C);
      height: 200px;
      overflow: hidden;
    }

    .rocket-container {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      animation: launchLoop 4s linear infinite;
      z-index: 2;
    }

    .rocket {
      width: 60px;
      display: block;
      margin: 0 auto;
    }

    @keyframes launchLoop {
      0% { top: 100%; opacity: 1; }
      40% { top: 50%; opacity: 1; }
      80% { top: 0%; opacity: 1; }
      100% { top: -80px; opacity: 0; }
    }

    /* Enhanced Flame Effect */
    .flame-container {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 60px;
      z-index: 1;
    }
    
    .flame {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, 
        rgba(255, 255, 255, 0.8) 0%, 
        rgba(255, 200, 0, 0.9) 10%, 
        rgba(255, 100, 0, 0.8) 30%, 
        rgba(200, 30, 0, 0.6) 50%, 
        rgba(100, 10, 0, 0.3) 70%, 
        transparent 100%);
      border-radius: 50% 50% 20% 20%;
      filter: blur(5px);
      animation: 
        flameFlicker 0.3s ease-in-out infinite alternate,
        flamePulse 1s ease-in-out infinite;
      transform-origin: center top;
    }
    
    .flame::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      filter: blur(10px);
    }
    
    .flame::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 5px;
      width: 80%;
      height: 10px;
      background: rgba(180, 80, 0, 0.4);
      border-radius: 50%;
      filter: blur(5px);
    }

    @keyframes flameFlicker {
      0%, 100% { transform: translateX(-50%) scale(1, 1); }
      25% { transform: translateX(-50%) scale(0.9, 1.1); }
      50% { transform: translateX(-50%) scale(1.1, 0.9); }
      75% { transform: translateX(-50%) scale(0.95, 1.05); }
    }
    
    @keyframes flamePulse {
      0%, 100% { height: 60px; opacity: 0.9; }
      50% { height: 70px; opacity: 1; }
    }

    /* Enhanced Smoke Effect */
    .smoke-clouds {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
      width: 100px;
      height: 100px;
    }

    .cloud {
      position: absolute;
      background: linear-gradient(to bottom, 
        rgba(200, 200, 200, 0.8) 0%, 
        rgba(150, 150, 150, 0.4) 100%);
      border-radius: 50%;
      filter: blur(8px);
      animation: cloudDrift 3s ease-out infinite;
      opacity: 0;
    }

    .cloud:nth-child(1) { 
      width: 15px; height: 15px; 
      left: -10px; top: 0;
      animation-delay: 0s;
    }
    .cloud:nth-child(2) { 
      width: 20px; height: 20px; 
      left: 5px; top: 5px;
      animation-delay: 0.5s;
    }
    .cloud:nth-child(3) { 
      width: 25px; height: 25px; 
      left: -15px; top: 10px;
      animation-delay: 1s;
    }
    .cloud:nth-child(4) { 
      width: 18px; height: 18px; 
      left: 10px; top: 15px;
      animation-delay: 1.5s;
    }
    .cloud:nth-child(5) { 
      width: 22px; height: 22px; 
      left: -5px; top: 20px;
      animation-delay: 2s;
    }
    .cloud:nth-child(6) { 
      width: 16px; height: 16px; 
      left: 15px; top: 25px;
      animation-delay: 2.5s;
    }

    @keyframes cloudDrift {
      0% {
        transform: translateY(0) translateX(0) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-80px) translateX(10px) scale(1.5);
        opacity: 0;
      }
    }

    .top::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 50px;
      background: white;
      border-top-left-radius: 100% 50px;
      border-top-right-radius: 100% 50px;
    }

    .content {
      padding: 20px;
    }

    .content h3 {
      margin: 0;
      font-weight: bold;
      font-size: 16px;
    }

    .version {
      float: right;
      color: red;
      font-weight: bold;
      font-size: 14px;
    }

    ol {
      margin-top: 15px;
      padding-left: 20px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <div class="top">
      <div class="rocket-container">
        <img class="rocket" src="assets/rocket.png" alt="Rocket" />
        <div class="flame-container">
          <div class="flame"></div>
        </div>
        <div class="smoke-clouds">
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
        </div>
      </div>
    </div>
    <div class="content">
      <h3>
        ABOUT UPDATE 
        <span class="version">V2.3.6</span>
      </h3>
      <ol>
        <li>Fix some terrible bugs</li>
        <li>New navigation interaction</li>
        <li>Improve loading experience</li>
        <li>Voice-integrated search in the app</li>
      </ol>
    </div>
  </div>
</body>
</html>
